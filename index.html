<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <h2>BMI Calculator</h2><br>
            <p class="text">Height</p><br>
            <input type="text" id="height"><br><br>
            <p class="text">Weight</p><br>
            <input type="text" id="weight"><br><br>
            <p id="result"></p><br>
            <button id="btn" onclick="bmi()"><p id="text">Calculate</p></button><br><br>
            <p id="info">Please enter your Height [cm] and Weight [kg]</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
